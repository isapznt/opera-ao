<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Motor de Opera√ß√µes JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        .painel {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h3 {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>üßÆ Motor de Opera√ß√µes JavaScript</h1>

    <label>Valor A:
        <input type="number" id="valorA" oninput="calcular()">
    </label>

    <label>Valor B:
        <input type="number" id="valorB" oninput="calcular()">
    </label>

    <div class="painel">
        <h3>üî¢ Operadores Aritm√©ticos</h3>
        <p id="aritmeticos"></p>

        <h3>‚öñÔ∏è Operadores de Compara√ß√£o</h3>
        <p id="comparacao"></p>

        <h3>üîó Operadores L√≥gicos</h3>
        <p id="logicos"></p>

        <h3>‚ùì Operador Tern√°rio</h3>
        <p id="ternario"></p>
    </div>

<script>
function calcular() {
    let a = Number(document.getElementById("valorA").value);
    let b = Number(document.getElementById("valorB").value);

    if (isNaN(a) || isNaN(b)) {
        return;
    }

    // üî¢ Operadores Aritm√©ticos
    let soma = a + b;
    let subtracao = a - b;
    let multiplicacao = a * b;
    let divisao = b !== 0 ? (a / b) : "Indefinido (divis√£o por zero)";
    let potencia = a ** b;

    document.getElementById("aritmeticos").innerHTML =
        `Soma: ${soma} <br>
         Subtra√ß√£o: ${subtracao} <br>
         Multiplica√ß√£o: ${multiplicacao} <br>
         Divis√£o: ${divisao} <br>
         Pot√™ncia: ${potencia}`;

    // ‚öñÔ∏è Operadores de Compara√ß√£o
    document.getElementById("comparacao").innerHTML =
        `A √© igual a B? ${a == b} <br>
         A √© estritamente igual a B? ${a === b} <br>
         A √© maior que B? ${a > b} <br>
         A √© menor ou igual a B? ${a <= b}`;

    // üîó Operadores L√≥gicos
    let ambosPositivos = (a > 0 && b > 0);
    let peloMenosUmPositivo = (a > 0 || b > 0);
    let nenhumPositivo = !(a > 0 || b > 0);

    document.getElementById("logicos").innerHTML =
        `Ambos s√£o positivos? ${ambosPositivos} <br>
         Pelo menos um √© positivo? ${peloMenosUmPositivo} <br>
         Nenhum √© positivo? ${nenhumPositivo}`;

    // ‚ùì Operador Tern√°rio
    let maiorNumero = (a > b) ? "A √© maior" :
                      (a < b) ? "B √© maior" :
                      "Ambos s√£o iguais";

    document.getElementById("ternario").innerHTML = maiorNumero;
}
</script>

</body>
</html>
